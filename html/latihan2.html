<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body>
    <h3 align="center">Daftar Menu</h3>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Jenis</th>
                <th>Menu</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" align="center">Makanan</td>
                <td>Sop Iga</td>
                <td rowspan="3">Rp.15.000</td>
            </tr>
            <tr>
                <!-- <td>Makanan</td> -->
                <td>Nasi Goreng</td>
                <!-- <td>Rp.15.000</td> -->
            </tr>
            <tr>
                <!-- <td>Minuman</td> -->
                <td rowspan="2" align="center">Minuman</td>
                <td>Sop Buah Spesial</td>
                <!-- <td>Rp.15.000</td> -->
            </tr>
            <tr>
                <!-- <td>Minuman</td> -->
                <td>Aneka Jus</td>
                <td>Rp.10.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
